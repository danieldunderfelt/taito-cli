# Skill configuration for react-localization
# This file defines all customizable variables for the skill

[meta]
name = "react-localization"
version = "1.0.0"
description = "Find and localize untranslated user-facing strings in React components"

# Source language for the project
[variables.SOURCE_LANGUAGE]
type = "string"
prompt = "What is your source language?"
default = "English"

# Source language code (for file naming)
[variables.SOURCE_LANGUAGE_CODE]
type = "string"
prompt = "Source language code (e.g., en, de, fi)"
default = "en"

# Location of translation files
[variables.TRANSLATION_PATH]
type = "string"
prompt = "Translation file path pattern (use {{namespace}} and {{language}} placeholders)"
default = "src/locales/{{namespace}}/{{language}}.json"

# Import path for useTranslation hook
[variables.I18N_IMPORT]
type = "string"
prompt = "Import path for useTranslation hook"
default = "react-i18next"

# t() function format
[variables.T_FUNCTION_FORMAT]
type = "choice"
prompt = "Which t() function format do you use?"
default = "string"

  [[variables.T_FUNCTION_FORMAT.options]]
  value = "string"
  label = "String: t('namespace:key')"

  [[variables.T_FUNCTION_FORMAT.options]]
  value = "callback"
  label = "Callback: t(($) => $.key)"

# Supported languages
[variables.SUPPORTED_LANGUAGES]
type = "array"
prompt = "Which languages do you support? (comma-separated language codes)"
default = ["en"]

# ESLint config file for i18n
[variables.ESLINT_CONFIG]
type = "string"
prompt = "ESLint config file for i18n rules (leave empty if using default)"
default = ""

# Lint command
[variables.LINT_COMMAND]
type = "string"
prompt = "Command to run linting"
default = "npm run lint"

# Type check command
[variables.TYPECHECK_COMMAND]
type = "string"
prompt = "Command to run type checking"
default = "npm run typecheck"

# Package manager
[variables.PACKAGE_MANAGER]
type = "choice"
prompt = "Which package manager do you use?"
default = "npm"

  [[variables.PACKAGE_MANAGER.options]]
  value = "npm"
  label = "npm"

  [[variables.PACKAGE_MANAGER.options]]
  value = "bun"
  label = "bun"

  [[variables.PACKAGE_MANAGER.options]]
  value = "pnpm"
  label = "pnpm"

  [[variables.PACKAGE_MANAGER.options]]
  value = "yarn"
  label = "yarn"

# Source files glob pattern
[variables.SOURCE_GLOB]
type = "string"
prompt = "Glob pattern for source files to check"
default = "src/**/*.{ts,tsx}"

# i18next types command
[variables.TYPES_COMMAND]
type = "string"
prompt = "Command to regenerate i18next types (leave empty if not applicable)"
default = ""
